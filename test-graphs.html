<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matplotlib Graphs Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .graph-container {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        .graph-container h3 {
            margin-top: 0;
            color: #333;
        }
        .graph-img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: #e74c3c;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 4px;
        }
        .loading {
            color: #3498db;
            padding: 10px;
            background: #e6f3ff;
            border-radius: 4px;
        }
        .success {
            color: #27ae60;
            padding: 10px;
            background: #e6ffe6;
            border-radius: 4px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>üî¨ Matplotlib Graphs Test</h1>
    <p>This page tests the matplotlib graph generation endpoints directly.</p>
    
    <div>
        <button onclick="loginAsAdmin()">Login as Admin</button>
        <button onclick="loadAllGraphs()">Load All Graphs</button>
        <button onclick="clearGraphs()">Clear Graphs</button>
    </div>
    
    <div id="status"></div>
    
    <div class="graph-container">
        <h3>üìä Occupancy Analysis</h3>
        <div id="occupancy-status"></div>
        <div id="occupancy-graph"></div>
    </div>
    
    <div class="graph-container">
        <h3>üí∞ Revenue Analysis</h3>
        <div id="revenue-status"></div>
        <div id="revenue-graph"></div>
    </div>
    
    <div class="graph-container">
        <h3>üìà Usage Patterns</h3>
        <div id="usage-status"></div>
        <div id="usage-graph"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001';
        
        async function loginAsAdmin() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="loading">Logging in as admin...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = '<div class="success">‚úÖ Logged in successfully as admin!</div>';
                    console.log('Login successful:', data);
                } else {
                    throw new Error(`Login failed: ${response.status}`);
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå Login failed: ${error.message}</div>`;
                console.error('Login error:', error);
            }
        }
        
        async function loadGraph(type) {
            const statusDiv = document.getElementById(`${type}-status`);
            const graphDiv = document.getElementById(`${type}-graph`);
            
            statusDiv.innerHTML = '<div class="loading">Loading graph...</div>';
            graphDiv.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/graphs/${type}`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = '<div class="success">‚úÖ Graph loaded successfully!</div>';
                    
                    // Display the graph
                    graphDiv.innerHTML = `
                        <img src="data:image/png;base64,${data.graph}" class="graph-img" alt="${type} graph">
                        <div style="margin-top: 10px;">
                            <strong>Summary:</strong> ${JSON.stringify(data.summary, null, 2)}
                        </div>
                    `;
                } else if (response.status === 403) {
                    statusDiv.innerHTML = '<div class="error">‚ùå Access denied. Please login as admin first.</div>';
                } else {
                    throw new Error(`Failed to load graph: ${response.status}`);
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå Error loading graph: ${error.message}</div>`;
                console.error(`Error loading ${type} graph:`, error);
            }
        }
        
        async function loadAllGraphs() {
            await Promise.all([
                loadGraph('occupancy'),
                loadGraph('revenue'),
                loadGraph('usage')
            ]);
        }
        
        function clearGraphs() {
            ['occupancy', 'revenue', 'usage'].forEach(type => {
                document.getElementById(`${type}-status`).innerHTML = '';
                document.getElementById(`${type}-graph`).innerHTML = '';
            });
            document.getElementById('status').innerHTML = '';
        }
    </script>
</body>
</html>
